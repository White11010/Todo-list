<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>To do list</title>
</head>
<body>
	<header class="header">
		<div class="header__wrapper">
			<p class="header__date" id="date"></p>
			<p class="header__total"><span id="totalIncompleted"></span><span id="totalCompleted"></span></p>
		</div>
	</header>
	<main class="main">
		<section class="input">
			<div class="wrapper">
				<form class="input__form">
					<input type="text" class="input__field" id="taskText">
					<button type="submit" class="input__button btn" id="addBtn">Add</button>
				</form>
			</div>
		</section>
		<section class="incomplete">
			<div class="wrapper">
				<h3 class="incomplete__title section__title">Incomplete</h3>
				<ul class="incomplete__list list" id="incompletedList">
				</ul>
				<div class="list__total"><p></p></div>
			</div>
		</section>
		<section class="complete">
			<div class="wrapper">
				<h3 class="complete__title section__title">Complete</h3>
				<ul class="complete__list list" id="completedList">
				</ul>
				<div class="list__total"><p></p></div>
			</div>
		</section>
	</main>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="./scripts/main.js"></script>
</body>
</html>
